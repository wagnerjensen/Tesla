<!DOCTYPE html> <!-- VERSÃO DO HTML -->
<html lang="pt-br"> <!-- TAG HTML E LINGUA DO SITE -->

<head> <!-- CONFIGURAÇÕES DO SITE -->
    <meta charset="UTF-8"> <!-- PADRÃO DE CARACTERES DO SITE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SITE COMPATÍVEL COM CELULAR E COMPUTADOR -->
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Tesla</title> <!-- TITULO DO SITE -->

</head>

<body>

    <img src="./img/logo.png" alt="logo da tesla" class="logo">

    <ul class="lista">

        <li class="item">
            <video src="./img/model-y.mp4" muted loop autoplay></video>


            <div class="info-carro">

                <h1>Model Y</h1>
                <p class="sub-titulo1">Parcelar a partir de 499 dólares</p>

            </div>

            <div class="rodape">

                <button onclick="aparecerformulario()">Comprar Agora</button>
                <button class="teste-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">* Não garantimos seu veículo imediatamente.Consultar estoque.</p>

            </div>

        </li>

        <li class="item">
            <img src="./img/model-3.png" alt="imagem carro modelo 3" class="img-tesla">

            <div class="info-carro">

                <h1 class="cor-texto">Model 3</h1>
                <p class="sub-titulo">Compre agora seu Tesla</p>

            </div>

        </li>
        <li class="item">
            <img src="./img/model-x.png" alt="imagem carro modelo x " class="img-tesla">

            <div class="info-carro">

                <h1 class="cor-texto">Model x</h1>
                <p class="sub-titulo">Compre seu Tesla Sport</p>

            </div>

        </li>

    </ul>

    <div class="formulario">

        <button onclick="sumirformulario()" class="exit">fechar</button> 
        <script type="text/javascript" src="https://form.jotform.com/jsform/241945469980068"></script>
               

    </div>

</body>
<script src="scripts.js"></script>

</html>
